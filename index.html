<!doctype html>
<html lang="en">

<head>
    <title>ISMAIL MOZUMDAR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(img.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
                <h1 class="text-center text-white py-3" style="background-color: #17a2b852; font-weight: 700;">ISMAIL <span class="text-danger">MOZUMDAR</span></h1>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a Localite for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchButton()" type="button" class="btn btn-danger px-5">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="Clouds" class="lead">Clouds</h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
